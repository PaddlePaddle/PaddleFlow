log:
  dir: ./
  filePrefix: log
  level: INFO
  maxKeepDays: 7
  maxFileNum: 7
  maxFileSizeInMB: 100
  isCompress: true

# trace log config
traceLog:
  dir: ./
  filePrefix: trace-log
  level: INFO
  maxKeepDays: 7
  maxFileNum: 7
  maxFileSizeInMB: 100
  isCompress: true
  # unit is s/m/h/d
  timeout: 2h
  maxCacheSize: 10000
  syncInterval: 30s
  deleteInterval: 10s

apiServer:
  host: "paddleflow-server"
  port: 8999
  tokenExpirationHour: -1

fs:
  defaultPVPath: "./config/fs/default_pv.yaml"
  defaultPVCPath: "./config/fs/default_pvc.yaml"

job:
  reclaim:
    isCleanJob: true
    isSkipCleanFailedJob: false
    succeededJobTTLSeconds: 600
    failedJobTTLSeconds: 3600
  schedulerName: volcano
  clusterSyncPeriod: 30
  defaultJobYamlDir: "./config/server/default/job"
  defaultJobYamlPath: "./config/server/default/job/job_template.yaml"
  isSingleCluster: true

pipeline: pipeline

imageRepository:
  server: ""
  namespace: ""
  username: ""
  password: ""
  concurrency: 10
  removeLocalImage: true

monitor:
  server: ""

metrics:
  enable: true
  port: 8231