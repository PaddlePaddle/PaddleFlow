            resources:
              requests:
                storage: 100Gi
            storageClassName: paddleflowstorage
            volumeMode: Filesystem
            volumeName: pfs-$(pfs.fs.id)-$(namespace)-pv
    job_template.yaml: |
        apiVersion: v1
        kind: Pod
        metadata:
          name: default-name
          namespace: default
        spec:
          containers:
            - image: nginx
              imagePullPolicy: IfNotPresent
              name: job-default-name
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
          dnsPolicy: ClusterFirst
          enableServiceLinks: true
          priorityClassName: normal
          restartPolicy: Never
          schedulerName: volcano
          securityContext: {}
          serviceAccount: default
          serviceAccountName: default
          terminationGracePeriodSeconds: 30
        # single-job
        ---
        apiVersion: sparkoperator.k8s.io/v1beta2
        kind: SparkApplication
        metadata:
          name: sparkName
          namespace: default
        spec:
          driver:
            serviceAccount: spark
            terminationGracePeriodSeconds: 30
          executor:
            terminationGracePeriodSeconds: 30
          image:
          imagePullPolicy: IfNotPresent
          mainApplicationFile:
          mainClass:
          mode: cluster
          restartPolicy:
            onSubmissionFailureRetries: 3
            onSubmissionFailureRetryInterval: 5
            type: Never
          sparkConf:
            spark.hadoop.mapreduce.fileoutputcommitter.algorithm.version: "2"
          sparkVersion: 3.0.0
          type: Scala
          batchSchedulerOptions:
            queue:
            priorityClass:
        # spark-job
        ---
        apiVersion: batch.paddlepaddle.org/v1
        kind: PaddleJob
        metadata:
          name: default-name
        spec:
          withGloo: 1
          intranet: PodIP
          cleanPodPolicy: OnCompletion
          worker:
            replicas: 2
            template:
              spec:
                containers:
                  - name: paddle
                    image: registry.baidubce.com/paddle-operator/demo-wide-and-deep:v1
                terminationGracePeriodSeconds: 30
                restartPolicy: Never
          ps:
            replicas: 2
            template:
              spec:
                containers:
                  - name: paddle
                    image: registry.baidubce.com/paddle-operator/demo-wide-and-deep:v1
                terminationGracePeriodSeconds: 30
                restartPolicy: Never
        # paddle-ps-job
        ---
        apiVersion: batch.paddlepaddle.org/v1
        kind: PaddleJob
        metadata:
          name: default-name
        spec:
          cleanPodPolicy: Never
          worker:
            replicas: 2
            template:
              spec:
                containers:
                  - name: worker-name
                    image: registry.baidubce.com/paddle-operator/demo-resnet:v1
                terminationGracePeriodSeconds: 30
                restartPolicy: Never
        # paddle-collective-job
        ---
        apiVersion: "kubeflow.org/v1"
        kind: "PyTorchJob"
        metadata:
          name: "pytorch-dist-sendrecv"
        spec:
          pytorchReplicaSpecs:
            Master:
              replicas: 1
              restartPolicy: Never
              template:
                spec:
                  containers:
                    - name: pytorch
                      command:
                        - /bin/sh
                        - -c
                        - sleep 10
                      image: paddleflow/pytorch-dist-sendrecv-test:1.12.0
            Worker:
              replicas: 1
              restartPolicy: Never
              template:
                spec:
                  containers:
                    - name: pytorch
                      command:
                        - /bin/sh
                        - -c
                        - sleep 10
