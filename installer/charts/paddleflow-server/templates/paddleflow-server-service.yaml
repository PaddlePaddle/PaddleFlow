{{- if .Values.paddleflow_server.enable }}
{{- if and .Values.paddleflow_server.service.ports (not .Values.paddleflow_server.service.extra_usr_define_services) }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "paddleflow-server.paddleflow_server.fullname" . }}
  labels:
    app: {{ template "paddleflow-server.paddleflow_server.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    app.kubernetes.io/managed-by: '{{ $.Release.Service }}'
    app.kubernetes.io/instance: '{{ $.Release.Name }}'
    helm.sh/chart: '{{ $.Chart.Name }}-{{ $.Chart.Version }}'
    app.kubernetes.io/name: '{{ template "paddleflow-server.paddleflow_server.fullname" $ }}'

  annotations:
    {{- if (or .Values.paddleflow_server.logExporter.enable .Values.paddleflow_server.service.prometheus_scrape) }}
    prometheus.io/scrape: "true"
    {{- end }}
    {{- if .Values.paddleflow_server.service.annotations }}
    {{- range $key, $val := .Values.paddleflow_server.service.annotations }}
    {{$key}}: {{$val}}
    {{- end }}
    {{- end }}
spec:
  {{- if ne "" .Values.paddleflow_server.service.clusterIP }}
  clusterIP: {{ .Values.paddleflow_server.service.clusterIP }}
  {{- end }}
  type: {{ .Values.paddleflow_server.service.type }}
  {{- with .Values.paddleflow_server.service.sessionAffinity }}
  sessionAffinity: {{ . }}
  {{- end }}
  {{- with .Values.paddleflow_server.service.sessionAffinityConfig }}
  sessionAffinityConfig:
{{ toYaml . | indent 4}}
  {{- end }}
  ports:
  {{- range $key, $val := .Values.paddleflow_server.service.ports }}
  - name: {{ $val.name }}
  {{- if $val.port }}
    port: {{ $val.port }}
  {{- else if $val.containerPort }}
    port: {{ $val.containerPort }}
  {{- end }}
  {{- with $val.appProtocol}}
    appProtocol: {{.}}
  {{- end }}
  {{- with $val.nodePort }}
    nodePort: {{.}}
  {{- end }}
  {{- with $val.protocol }}
    protocol: {{.}}
  {{- end }}
  {{- if $val.containerPort }}
    targetPort: {{ $val.containerPort }}
  {{- else if $val.port }}
    targetPort: {{ $val.port }}
  {{- end }}
  {{- end }}
  {{- if .Values.paddleflow_server.logExporter.enable }}
  - name: log-metric
    port: {{ $.Values.paddleflow_server.logExporter.port }}
  {{- end }}
  selector:
    app: {{ template "paddleflow-server.paddleflow_server.fullname" . }}
{{- end}}
{{- range $service_name, $service := .Values.paddleflow_server.service.extra_usr_define_services }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{$service.service_domain}}
  labels:
    app: {{ template "paddleflow-server.paddleflow_server.fullname" $ }}
    chart: "{{ $.Chart.Name }}-{{ $.Chart.Version }}"
    release: "{{ $.Release.Name }}"
    heritage: "{{ $.Release.Service }}"
    app.kubernetes.io/managed-by: '{{ $.Release.Service }}'
    app.kubernetes.io/instance: '{{ $.Release.Name }}'
    helm.sh/chart: '{{ $.Chart.Name }}-{{ $.Chart.Version }}'
    app.kubernetes.io/name: '{{ template "paddleflow-server.paddleflow_server.fullname" $ }}'

  annotations:
  {{- if (or $.Values.paddleflow_server.logExporter.enable $service.prometheus_scrape) }}
    prometheus.io/scrape: "true"
  {{- end }}
  {{- with $service.annotations }}
  {{- range $key, $val := . }}
    {{$key}}: {{$val}}
  {{- end }}
  {{- end }}
spec:
  {{- if ne "" $service.clusterIP }}
  clusterIP: {{ $service.clusterIP }}
  {{- end }}
  type: {{ $service.type }}
  {{- with $service.externalTrafficPolicy }}
  externalTrafficPolicy: {{ . }}
  {{- end }}
  {{- with $service.healthCheckNodePort }}
  healthCheckNodePort: {{ . }}
  {{- end }}
  {{- with $service.sessionAffinity }}
  sessionAffinity: {{ . }}
  {{- end }}
  {{- with $service.sessionAffinityConfig }}
  sessionAffinityConfig:
{{ toYaml . | indent 4}}
  {{- end }}
  ports:
  {{- range $key, $val := $service.ports }}
  - name: {{ $val.name }}
  {{- if $val.port }}
    port: {{ $val.port }}
  {{- else if $val.containerPort }}
    port: {{ $val.containerPort }}
  {{- end }}
  {{- with $val.appProtocol}}
    appProtocol: {{.}}
  {{- end }}
  {{- with $val.nodePort }}
    nodePort: {{.}}
  {{- end }}
  {{- with $val.protocol }}
    protocol: {{.}}
  {{- end }}
  {{- if $val.containerPort }}
    targetPort: {{ $val.containerPort }}
  {{- else if $val.port }}
    targetPort: {{ $val.port }}
  {{- end }}
  {{- end }}
  {{- if $.Values.paddleflow_server.logExporter.enable }}
  - name: log-metric
    port: {{ $.Values.paddleflow_server.logExporter.port }}
  {{- end }}
  selector:
    app: {{ template "paddleflow-server.paddleflow_server.fullname" $ }}
{{- end }}
{{- end }}
