name: myproject

docker_env: iregistry.baidu-int.com/bmlc/framework/paddle:2.0.2-gpu-cuda10.1-cudnn7

entry_points:
  main:
    parameters:
      test: "111"
    command: "echo {{test}}"
    env:
      PF_JOB_QUEUE_NAME: abc-q1
      PF_JOB_TYPE: vcjob
      PF_JOB_MODE: Pod
      PF_JOB_FLAVOUR: flavour1
      PF_JOB_PRIORITY: HIGH
  nomain:
    deps: "main"
    parameters:
      test: "222"
    command: "echo {{test}}"
    env:
      PF_JOB_QUEUE_NAME: abc-q1
      PF_JOB_TYPE: vcjob
      PF_JOB_MODE: Pod
      PF_JOB_FLAVOUR: flavour1
      PF_JOB_PRIORITY: HIGH
  distStep:
    parameters:
      epoch: 15
    distributed_job:
      framework: "paddle"
      members:
        - { "role": "pserver", "image": "paddlepaddle/paddle:2.0.2-gpu-cuda10.1-cudnn7", "command": "echo ps {{epoch}}", "replicas": 2 }
        - { "role": "pworker", "image": "paddlepaddle/paddle:2.0.2-gpu-cuda10.1-cudnn7", "command": "echo worker {{epoch}}", "replicas": 2}
post_process:
  post:
    parameters:
      test: "111"
    command: "echo {{test}}"
    env:
      PF_JOB_QUEUE_NAME: abc-q1
      PF_JOB_TYPE: vcjob
      PF_JOB_MODE: Pod
      PF_JOB_FLAVOUR: flavour1
      PF_JOB_PRIORITY: HIGH
cache:
  enable: false
  max_expired_time: 400
  fs_scope: 
  - {name: "xd", path: "/path/to/run,/path/to/run2"}

parallelism: 5

fs_options:
  main_fs: {name: "xd"}
  extra_fs: 
  - {name: abc}